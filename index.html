<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="main">
      <div class="grid">
        <div class="title">
          <div class="top">
            <span class="title__reviews">2023</span>
            <span class="label">DIGITAL ART GALLERY</span>
          </div>
          <div class="title__title">Pixel</div>
          <div class="tltle_footer">디지털과 예술의 만남 🎨</div>
        </div>
        <div class="main__img__01"></div>
        <nav class="nav">
          <ul>
            <li class="nav__item">GALLERY</li>
            <li class="nav__item">ARTISTS</li>
            <li class="nav__item">EXHIBITIONS</li>
            <li class="nav__item">EVENTS</li>
          </ul>
          <span class="nav__subtitle">VISIT NOW</span>
        </nav>
        <div class="main__sell">
          <div class="sell__frist">
            <div>◆</div>
            <span>FEATURED<br />EXHIBITIONS</span>
          </div>
          <div class="sell__seccond">
            <div>NOW</div>
          </div>
        </div>
        <div class="main__img__02"></div>
        <div class="main__img__03"></div>
        <div class="main__img__04"></div>
        <div class="blog-post">
          <div>
            <div class="left">
              <span>01/03</span>
              <div class="img"></div>
            </div>
            <div class="right">
              <span class="preview">VIEW<br />ARTWORK</span>
              <span class="icon">✧</span>
            </div>
          </div>
          <p>
            '디지털 메타버스' 특별전: 현실과 가상의 경계를 넘나드는 혁신적인
            디지털 아트 작품들을 선보입니다. VR과 AR 기술을 활용한 인터랙티브
            전시로 관람객들에게 새로운 예술 경험을 제공합니다.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
